name: continuo_app
version: 1.0.0+1
description: Continuo iPad app for healthcare innovation events
publish_to: 'none'
environment:
  sdk: ">=3.3.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  video_player: ^2.8.2
  csv: ^5.0.2
  provider: ^6.1.2
  google_fonts: ^6.1.0
  # For iPad landscape only
  flutter_screenutil: ^5.9.0
  # For fade transitions and animations
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/
    - assets/news/
    - assets/news/images/
    - assets/news/images/nurse/
    - assets/news/images/provider/
    - assets/news/images/tech/
    - assets/news/images/leader/
    - assets/news/images/consumer/
    - assets/logo.png
